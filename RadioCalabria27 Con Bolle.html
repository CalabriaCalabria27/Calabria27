<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCalabria27</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
            background-image: url('https://i.postimg.cc/ydBckGRG/6b70f48420ceee4a36599e9bdc906e81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #player-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        #player {
            width: 100%;
        }
        #songInfo {
            margin-top: 20px;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>RadioCalabria27</h1>
      <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        <audio id="player" autoplay>
            <source src="https://stream-174.zeno.fm/dzsuinmlh3mtv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJkenN1aW5tbGgzbXR2IiwiaG9zdCI6InN0cmVhbS0xNzQuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6IklXRk42b3ExUjI2SHh3STF3N0twNlEiLCJpYXQiOjE3MzE5ODExMDksImV4cCI6MTczMTk4MTE2OX0.E9nl0KjbTUSbP7kGLaWCe8NB4GO4nJvwrxaYK8JJkxo" type="audio/mpeg">
        </audio>
        <div id="songInfo">
            <h2>Titolo Corrente:</h2>
            <p id="currentTitle"></p>
        </div>
    </div>

    <script>
        function updateSongInfo() {
            fetch('https://status.rcast.net/69407')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currentTitle').textContent = data.trim();
                })
                .catch(error => console.error('Errore nel recupero del titolo:', error));
        }

        setInterval(updateSongInfo, 20000);
        updateSongInfo();

        function createBubbles() {
            const bubbleCount = 50;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
