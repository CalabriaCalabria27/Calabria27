<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RadioCalabria27 Mini Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #mini-player {
      background: rgba(14, 11, 90, 0.85);
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff416c, #ff4b2b, #1dd1a1, #54a0ff) 1;
      position: relative;
    }
    #mini-player a {
      display: inline-block;
    }
    #mini-player img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #mini-player img:hover {
      transform: scale(1.03);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      margin: 5px 0;
    }
    .bar {
      font-size: 1.2em;
      color: #1dd1a1;
      padding: 0 4px;
    }
    .scrolling-title-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }
    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      padding-left: 100%;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .artist {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #station-name {
      margin-top: 10px;
      font-size: 0.95em;
      color: #1dd1a1;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #controls {
      margin: 10px 0;
    }
    #playstop-btn {
      background: linear-gradient(135deg, #1dd1a1, #54a0ff);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      user-select: none;
    }
    #playstop-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }
    #volume-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    #volume {
      width: 150px;
      height: 8px;
      background: linear-gradient(180deg, #1dd1a1, #54a0ff);
      border-radius: 5px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }
    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -2px;
    }
    #volume::-moz-range-thumb {
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mini-player">
    <a id="cover-link" href="#" target="_blank" rel="noopener noreferrer">
      <img id="mini-cover" src="https://xatimg.com/image/kGPpzvaUUtNW.png" alt="Copertina" />
    </a>

    <div class="title-wrapper">
      <span class="bar">|</span>
      <div class="scrolling-title-container">
        <div class="scrolling-title" id="mini-title">Caricamento...</div>
      </div>
      <span class="bar">|</span>
    </div>

    <div class="artist" id="mini-artist"></div>

    <div id="controls">
      <audio id="player" preload="none" crossorigin="anonymous"></audio>
      <button id="playstop-btn" title="Play/Stop">▶</button>
    </div>

    <div id="volume-wrapper">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div id="station-name">⎈◕RαdıoCαlαbrıα27◕⎈</div>
  </div>

<script>
  const player = document.getElementById('player');
  const playstopBtn = document.getElementById('playstop-btn');
  const volumeSlider = document.getElementById('volume');
  const coverImg = document.getElementById('mini-cover');
  const titleElem = document.getElementById('mini-title');
  const artistElem = document.getElementById('mini-artist');
  const coverLink = document.getElementById('cover-link');

  // URL streaming diretta (live)
  const liveStreamUrl = "https://stream-174.zeno.fm/rtndtqysyq5tv";
  // URL streaming backup (playlist canzoni)
  const backupStreamUrl = "https://your-backup-stream-url.com/stream"; // <-- METTI QUI la sorgente di backup

  // API per metadati
  const nowPlayingUrl = "https://zenoplay.zenomedia.com/api/zenofm/nowplaying/rtndtqysyq5tv/";

  const defaultImage = "https://xatimg.com/image/kGPpzvaUUtNW.png";

  let isPlayingLive = false; // Stato se sta su live o backup
  let userPaused = false;    // Stato pausa da utente (per rispettare play/pause manuale)

  // Imposta volume iniziale
  player.volume = Number(volumeSlider.value);

  // Funzione per cambiare sorgente e avviare
  async function playStream(url, isLive) {
    if (player.src !== url) {
      player.src = url;
    }
    isPlayingLive = isLive;
    try {
      await player.play();
      playstopBtn.textContent = '⏸';
      userPaused = false;
    } catch (e) {
      console.warn("Play fallito", e);
      playstopBtn.textContent = '▶';
    }
  }

  // Rileva se diretta è online tramite API (controlla se sta trasmettendo)
  async function checkLiveStatus() {
    try {
      const response = await fetch(nowPlayingUrl);
      const data = await response.json();

      const isLiveNow = data?.is_live === true && !!(data.title && data.artist);

      // Aggiorna titolo e artista
      if (data.title) {
        titleElem.textContent = data.title;
      } else {
        titleElem.textContent = "Sconosciuto";
      }
      if (data.artist) {
        artistElem.textContent = data.artist;
        artistElem.style.display = 'block';
      } else {
        artistElem.style.display = 'none';
      }

      // Aggiorna copertina
      updateCover(data.title, data.artist);

      // Se la diretta è online ma non stiamo su live, switcha
      if (isLiveNow && !isPlayingLive && !userPaused) {
        console.log("Diretta tornata online, cambio a live");
        playStream(liveStreamUrl, true);
      }

      // Se la diretta non è online e stiamo su live, switcha al backup
      if (!isLiveNow && isPlayingLive && !userPaused) {
        console.log("Diretta offline, cambio a backup");
        playStream(backupStreamUrl, false);
      }
    } catch (e) {
      console.warn("Errore controllo live status:", e);
      // Se errore e stiamo su live, passa a backup
      if (isPlayingLive && !userPaused) {
        playStream(backupStreamUrl, false);
      }
    }
  }

  // Funzione per aggiornare la copertina da iTunes
  async function updateCover(title, artist) {
    if (!title) {
      coverImg.src = defaultImage;
      coverLink.href = "#";
      return;
    }
    const query = encodeURIComponent((artist ? artist + " " : "") + title);
    const proxy = "https://corsproxy.io/?";
    const itunesUrl = `${proxy}https://itunes.apple.com/search?term=${query}&limit=1&entity=song`;

    try {
      const res = await fetch(itunesUrl);
      const data = await res.json();
      if (data.results && data.results.length > 0) {
        const coverUrl = data.results[0].artworkUrl100.replace('100x100', '300x300');
        coverImg.src = coverUrl;
        coverLink.href = data.results[0].trackViewUrl || "#";
      } else {
        coverImg.src = defaultImage;
        coverLink.href = "#";
      }
    } catch {
      coverImg.src = defaultImage;
      coverLink.href = "#";
    }
  }

  // Gestione pulsante play/stop
  playstopBtn.addEventListener('click', () => {
    if (player.paused) {
      userPaused = false;
      player.play();
      playstopBtn.textContent = '⏸';
    } else {
      userPaused = true;
      player.pause();
      playstopBtn.textContent = '▶';
    }
  });

  // Regola volume
  volumeSlider.addEventListener('input', () => {
    player.volume = Number(volumeSlider.value);
  });

  // Se c’è un errore di streaming (es. diretta offline, URL morto)
  player.addEventListener('error', () => {
    if (!userPaused) {
      if (isPlayingLive) {
        console.log("Errore su live, cambio a backup");
        playStream(backupStreamUrl, false);
      } else {
        // Prova a rilanciare backup
        player.load();
        player.play().catch(() => {});
      }
    }
  });

  // Se lo streaming finisce (es. backup finisce), riavvia
  player.addEventListener('ended', () => {
    if (!userPaused) {
      player.play().catch(() => {});
    }
  });

  // Controlla live status ogni 20 secondi
  setInterval(checkLiveStatus, 20000);

  // All’avvio pagina, controlla live e avvia lo streaming
  window.addEventListener('load', async () => {
    await checkLiveStatus();
    // Se non è stato avviato da checkLiveStatus, prova tu
    if (!player.src) {
      playStream(liveStreamUrl, true);
    }
  });
</script>

</body>
</html>
