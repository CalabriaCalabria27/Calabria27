<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadioCalabria27 Mini Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #mini-player {
      background: rgba(14, 11, 90, 0.85);
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff416c, #ff4b2b, #1dd1a1, #54a0ff) 1;
      position: relative;
    }

    #mini-player a {
      display: inline-block;
    }

    #mini-player img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #mini-player img:hover {
      transform: scale(1.03);
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      margin: 5px 0;
    }

    .bar {
      font-size: 1.2em;
      color: #1dd1a1;
      padding: 0 4px;
    }

    .scrolling-title-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .artist {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #station-name {
      margin-top: 10px;
      font-size: 0.95em;
      color: #1dd1a1;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #controls {
      margin: 10px 0;
    }

    #playstop-btn {
      background: linear-gradient(135deg, #1dd1a1, #54a0ff);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      user-select: none;
    }

    #playstop-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    #volume-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    #volume {
      width: 150px;
      height: 8px;
      background: linear-gradient(180deg, #1dd1a1, #54a0ff);
      border-radius: 5px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -2px;
    }

    #volume::-moz-range-thumb {
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mini-player">
    <a id="cover-link" href="#" target="_blank" rel="noopener noreferrer">
      <img id="mini-cover" src="https://xatimg.com/image/kGPpzvaUUtNW.png" alt="Copertina" />
    </a>

    <div class="title-wrapper">
      <span class="bar">|</span>
      <div class="scrolling-title-container">
        <div class="scrolling-title" id="mini-title">Caricamento...</div>
      </div>
      <span class="bar">|</span>
    </div>

    <div class="artist" id="mini-artist"></div>

    <div id="controls">
      <button id="playstop-btn" title="Play/Stop">▶</button>
    </div>

    <div id="volume-wrapper">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div id="station-name">⎈◕RαdıoCαlαbrıα27◕⎈</div>
  </div>

  <script>
    const nowPlayingUrl = "https://zenoplay.zenomedia.com/api/zenofm/nowplaying/rtndtqysyq5tv/";
    const streamUrl = "https://stream-174.zeno.fm/rtndtqysyq5tv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJydG5kdHF5c3lxNXR2IiwiaG9zdCI6InN0cmVhbC0xNzQuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6InQ1RU9MUTFHU0xxaWdZOC1CWDlUOHciLCJpYXQiOjE3NDk3NzY3MDksImV4cCI6MTc0OTc3Njc2OX0.Do4KwNmQijIgzXkqE7lvdl-ogVD9CkXnExAdM2hQNsA";
    const defaultImage = "https://xatimg.com/image/kGPpzvaUUtNW.png";

    const coverImg = document.getElementById('mini-cover');
    const titleElem = document.getElementById('mini-title');
    const artistElem = document.getElementById('mini-artist');
    const playstopBtn = document.getElementById('playstop-btn');
    const volumeSlider = document.getElementById('volume');
    const coverLink = document.getElementById('cover-link');

    let audio = new Audio();
    audio.volume = Number(volumeSlider.value);

    let retryTimeout = null;

    function startStream() {
      audio.src = streamUrl;
      audio.load();
      audio.play().then(() => {
        playstopBtn.textContent = '⏸';
      }).catch(() => {
        // Autoplay bloccato, aspetta click utente
        playstopBtn.textContent = '▶';
      });
    }

    audio.onerror = () => {
      console.log("Errore streaming, riprovo in 5 secondi...");
      playstopBtn.textContent = '▶';
      audio.pause();
      if(retryTimeout) clearTimeout(retryTimeout);
      retryTimeout = setTimeout(() => {
        startStream();
      }, 5000);
    };

    audio.onended = () => {
      console.log("Stream terminato, riprovo in 5 secondi...");
      playstopBtn.textContent = '▶';
      if(retryTimeout) clearTimeout(retryTimeout);
      retryTimeout = setTimeout(() => {
        startStream();
      }, 5000);
    };

    // Funzione per aggiornare titolo e artista da API nowplaying
    async function fetchNowPlaying() {
      try {
        const response = await fetch(nowPlayingUrl);
        const data = await response.json();

        const title = data?.title?.trim() || "Sconosciuto";
        const artist = data?.artist?.trim();

        titleElem.textContent = title;

        if (artist) {
          artistElem.textContent = artist;
          artistElem.style.display = 'block';
        } else {
          artistElem.textContent = "";
          artistElem.style.display = 'none';
        }

        await fetchCover(title, artist);
      } catch (error) {
        console.error("Errore nel caricamento dei dati:", error);
        titleElem.textContent = "Titolo non disponibile";
        artistElem.textContent = "";
        resetToDefault();
      }
    }

    // Funzione per cercare copertina tramite iTunes
    async function fetchCover(title, artist) {
      if (!title) {
        resetToDefault();
        return;
      }

      const query = encodeURIComponent(artist ? `${title} ${artist}` : title);
      const proxy = "https://corsproxy.io/?";
      const itunesUrl = `${proxy}https://itunes.apple.com/search?term=${query}&limit=1&entity=song`;

      try {
        const response = await fetch(itunesUrl);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const coverUrl = data.results[0].artworkUrl100.replace('100x100', '300x300');
          coverImg.src = coverUrl;
          if (data.results[0].trackViewUrl) {
            coverLink.href = data.results[0].trackViewUrl;
          } else {
            coverLink.href = "#";
          }
        } else {
          resetToDefault();
        }
      } catch {
        resetToDefault();
      }
    }

    function resetToDefault() {
      coverImg.src = defaultImage;
      coverLink.href = "#";
    }

    // Avvio streaming all'apertura pagina
    startStream();

    // Aggiorna dati nowplaying ogni 20 secondi
    fetchNowPlaying();
    setInterval(fetchNowPlaying, 20000);

    // Play/Pausa
    playstopBtn.addEventListener('click', () => {
      if(audio.paused) {
        audio.play().then(() => {
          playstopBtn.textContent = '⏸';
        }).catch(() => {
          playstopBtn.textContent = '▶';
        });
      } else {
        audio.pause();
        playstopBtn.textContent = '▶';
        if(retryTimeout) {
          clearTimeout(retryTimeout);
          retryTimeout = null;
        }
      }
    });

    // Volume
    volumeSlider.addEventListener('input', () => {
      audio.volume = Number(volumeSlider.value);
    });
  </script>
</body>
</html>
