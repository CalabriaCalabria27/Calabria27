<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadioCalabria27 Mini Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #mini-player {
      background: rgba(14, 11, 90, 0.85);
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff416c, #ff4b2b, #1dd1a1, #54a0ff) 1;
      position: relative;
    }

    #mini-player a {
      display: inline-block;
    }

    #mini-player img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #mini-player img:hover {
      transform: scale(1.03);
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      margin: 5px 0;
    }

    .bar {
      font-size: 1.2em;
      color: #1dd1a1;
      padding: 0 4px;
    }

    .scrolling-title-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .artist {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #station-name {
      margin-top: 10px;
      font-size: 0.95em;
      color: #1dd1a1;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #controls {
      margin: 10px 0;
    }

    #playstop-btn {
      background: linear-gradient(135deg, #1dd1a1, #54a0ff);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      user-select: none;
    }

    #playstop-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    #volume-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    #volume {
      width: 150px;
      height: 8px;
      background: linear-gradient(180deg, #1dd1a1, #54a0ff);
      border-radius: 5px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -2px;
    }

    #volume::-moz-range-thumb {
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mini-player">
    <a id="cover-link" href="#" target="_blank" rel="noopener noreferrer">
      <img id="mini-cover" src="https://xatimg.com/image/kGPpzvaUUtNW.png" alt="Copertina" />
    </a>

    <div class="title-wrapper">
      <span class="bar">|</span>
      <div class="scrolling-title-container">
        <div class="scrolling-title" id="mini-title">Caricamento...</div>
      </div>
      <span class="bar">|</span>
    </div>

    <div class="artist" id="mini-artist"></div>

    <div id="controls">
      <audio id="player" preload="none" crossorigin="anonymous">
        <source src="https://stream-174.zeno.fm/rtndtqysyq5tv" type="audio/mpeg" />
        Il tuo browser non supporta l'audio.
      </audio>
      <button id="playstop-btn" title="Play/Stop">▶</button>
    </div>

    <div id="volume-wrapper">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div id="station-name">⎈◕RαdıoCαlαbrıα27◕⎈</div>
  </div>

  <script>
    const player = document.getElementById('player');
    const playstopBtn = document.getElementById('playstop-btn');
    const volumeSlider = document.getElementById('volume');
    const coverImg = document.getElementById('mini-cover');
    const titleElem = document.getElementById('mini-title');
    const artistElem = document.getElementById('mini-artist');
    const coverLink = document.getElementById('cover-link');
    const nowPlayingUrl = "https://zenoplay.zenomedia.com/api/zenofm/nowplaying/rtndtqysyq5tv/";
    const defaultImage = "https://xatimg.com/image/kGPpzvaUUtNW.png";

    // Funzione per avviare lo streaming con tentativi di retry
    async function startStreaming() {
      try {
        await player.play();
        playstopBtn.textContent = '⏸';
      } catch (err) {
        console.warn("Autoplay bloccato o errore di riproduzione:", err);
        playstopBtn.textContent = '▶';
        // Riprova dopo 3 secondi
        setTimeout(() => {
          startStreaming();
        }, 3000);
      }
    }

    // Click play/pause
    playstopBtn.addEventListener('click', () => {
      if (player.paused) {
        startStreaming();
      } else {
        player.pause();
        playstopBtn.textContent = '▶';
      }
    });

    // Riconnessione automatica su errore o fine streaming
    player.addEventListener('error', () => {
      console.warn("Errore di streaming, tentativo di riconnessione...");
      startStreaming();
    });

    player.addEventListener('ended', () => {
      console.log("Streaming terminato, tentativo di riconnessione...");
      startStreaming();
    });

    volumeSlider.addEventListener('input', () => {
      player.volume = Number(volumeSlider.value);
    });

    async function fetchNowPlaying() {
      try {
        const response = await fetch(nowPlayingUrl);
        const data = await response.json();

        const title = data?.title?.trim() || "Sconosciuto";
        const artist = data?.artist?.trim();

        titleElem.textContent = title;
        artistElem.textContent = artist || "";
        artistElem.style.display = artist ? 'block' : 'none';

        fetchCover(title, artist);
      } catch (e) {
        console.error("Errore metadati:", e);
        titleElem.textContent = "Titolo non disponibile";
        artistElem.textContent = "";
        resetToDefault();
      }
    }

    async function fetchCover(title, artist) {
      const query = encodeURIComponent(artist ? `${title} ${artist}` : title);
      const proxy = "https://corsproxy.io/?";
      const itunesUrl = `${proxy}https://itunes.apple.com/search?term=${query}&limit=1&entity=song`;

      try {
        const response = await fetch(itunesUrl);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const coverUrl = data.results[0].artworkUrl100.replace('100x100', '300x300');
          coverImg.src = coverUrl;
          coverLink.href = data.results[0].trackViewUrl || "#";
        } else {
          resetToDefault();
        }
      } catch {
        resetToDefault();
      }
    }

    function resetToDefault() {
      coverImg.src = defaultImage;
      coverLink.href = "#";
    }

    player.volume = 1;
    fetchNowPlaying();
    setInterval(fetchNowPlaying, 20000);

    // Avvia lo streaming automaticamente all'apertura
    window.addEventListener('load', () => {
      startStreaming();
    });
  </script>
</body>
</html>
