<!DOCTYPE html>
<html lang="pt-ES">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCalabria27</title>
    <link rel="icon" type="image/png" href"https://i.postimg.cc/vHXHT4Tj/dddd.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://calabriacalabria27.github.io/Calabria27/animate.css?rlkey=vvublqnnfus80zh5wcmzktktd&st=rvbp97z3&dl=0">
    <link rel="stylesheet" href="https://calabriacalabria27.github.io/Calabria27/style.css?rlkey=vj602dkfvxovioxr6n81q8trn&st=3e6pcl9b&dl=0">   
    
</head>
<body>
    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <br>
        <div class="col">
            <!-- <img src="" width="300px"> -->
        </div>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">Song</h2>
                                            <h3 id="currentArtist" class="current-artist text-captalize">Artist</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                    
                                       <div class="row">
                                            <div class="play-pause col-12 col-md-2 text-center">
                                                <i id="playerButton" class="fa fa-play-circle" onclick="togglePlay()"></i>
                                            </div>
                                            <div class="col-12 col-md-10 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1"><i class="fa fa-volume-up"></i></div>
                                                    <div class="volume-slide col-10 text-center"><input type="range" id="volume"
                                                            step="1" min="0" max="100" value="80"></div>
                                                    <div class="percentual-volume col-12">Volume <span id="volIndicator">...</span>%</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center call-lyrics">
                                                <a href="#" class="lyrics" data-target="#modalLyrics">Ricarica</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic">
                    <div class="col-12">
                        <h2>Canciones recientes</h2>
                        <div class="row" id="historicSong">
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">Nessuna canzone</div>
                                    <div class="artist">Nessun artista</div>
                                </div>                                
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">Senza titolo</div>
                                    <div class="artist">Nessun artista</div>
                                </div>   
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">Nessuna canzone</div>
                                    <div class="artist">Nessun artista</div>
                                </div>
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">Senza titolo</div>
                                    <div class="artist">Nessun artista</div>
                                </div>   
                            </article>                         
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="lyricsSong">Letra</h4>
                    <button type="button" style="color: #480000" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://calabriacalabria27.github.io/Calabria27/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://calabriacalabria27.github.io/Calabria27/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://calabriacalabria27.github.io/Calabria27/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://calabriacalabria27.github.io/Calabria27/script.js?rlkey=w4lf3p4lviot8n8jp02r0hbnu&st=ew6xgldb&dl=0"></script>

      <!-- <script type='text/javascript'>
    document.oncontextmenu = function(){return false}
    </script>     -->
  
</body>

</html>
