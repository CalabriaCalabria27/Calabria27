    <link rel="stylesheet" href="https://calabriacalabria27.github.io/Calabria27/style.css">    
</head>

<body>

    <div class="cover-site">
        <div id="bgCover" style="background-image: url(&quot;https://e-cdns-images.dzcdn.net/images/cover/7e823b586b7190e135758998aab12e92/500x500-000000-80-0-0.jpg&quot;);"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt" class="" style="background-image: url(&quot;https://e-cdns-images.dzcdn.net/images/cover/7e823b586b7190e135758998aab12e92/500x500-000000-80-0-0.jpg&quot;);"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="text-uppercase">Tu mi piaci</h2>
                                            <h3 id="currentArtist" class="text-capitalize"></h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-6 text-center">
                                                <button type="button" class="btn-play" onclick="togglePlay()">
                                                    <i id="playerButton" class="fa fa-pause"></i> <span id="buttonPlay">PAUSAR</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center">
                                                <div class="row volume-control">
                                                    <div class="https://xatimg.com/image/oTpHf3fywSKG.png">
                                                        <i class="https://xatimg.com/image/oTpHf3fywSKG.png"></i>
                                                    </div>
                                                    <div class="volume-slide col-10 text-center">       
                                                        <input type="range" id="volume" step="1" min="0" max="100" value="80" onchange="updateVolume(this.value)">
                                                        <label for="volume">Volumen:</label>
                                                        <span id="volIndicator">100</span> %
                                                    </div>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center call-lyrics">
                                                <a href="#" class="lyrics" data-target="#modalLyrics" style="opacity: 0.3;"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic">
                    <div class="col-12">
                        <h2>ULTIMAS CANCIONES</h2>
                        <div class="row" id="historicSong">
                            <article class="col-12 col-md-6">
                                <div class="cover-historic" id="cover-historic-1"></div>
                                <div class="music-info">
                                    <div class="song">Locos Ft. Bad Bunny, Maria Becerra, Ozuna, Rauw Alejandro</div>
                                    <div class="artist">Enrique Iglesias</div>
                                </div>
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic" id="cover-historic-2"></div>
                                <div class="music-info">
                                    <div class="song">Titulo</div>
                                    <div class="artist">Artista</div>
                                </div>
                            </article>                              
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Tu mi piaci - </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
