<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCalabria27</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
            background-image: url('https://i.postimg.cc/1XvGyLzF/image-862712151211367004025.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #player-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        #custom-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .control-button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #1ED760;
        }
        #clock {
            font-size: 18px;
            font-weight: bold;
        }
        #volume-control {
            width: 100%;
            margin: 10px 0;
        }
        #songInfo {
            margin-top: 20px;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>RadioCalabria27</h1>
        <div id="custom-player">
            <button id="play" class="control-button">Play</button>
            <div id="clock">00:00:00</div>
            <button id="stop" class="control-button">Stop</button>
        </div>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        <audio id="player">
            <source src="https://stream-174.zeno.fm/dzsuinmlh3mtv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJkenN1aW5tbGgzbXR2IiwiaG9zdCI6InN0cmVhbS0xNzQuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6IklXRk42b3ExUjI2SHh3STF3N0twNlEiLCJpYXQiOjE3MzE5ODExMDksImV4cCI6MTczMTk4MTE2OX0.E9nl0KjbTUSbP7kGLaWCe8NB4GO4nJvwrxaYK8JJkxo" type="audio/mpeg">
            </audio>
        <div id="songInfo">
            <h2>Titolo Corrente:</h2>
            <p id="currentTitle"></p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('player');
        const playButton = document.getElementById('play');
        const stopButton = document.getElementById('stop');
        const volumeControl = document.getElementById('volume-control');
        const clockElement = document.getElementById('clock');

        playButton.addEventListener('click', togglePlay);
        stopButton.addEventListener('click', stopAudio);
        volumeControl.addEventListener('input', changeVolume);

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            playButton.textContent = 'Play';
        }

        function changeVolume() {
            audio.volume = volumeControl.value;
        }

        function updateSongInfo() {
            fetch('https://status.rcast.net/69407')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currentTitle').textContent = data.trim();
                })
                .catch(error => console.error('Errore nel recupero del titolo:', error));
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateSongInfo, 20000);
        setInterval(updateClock, 1000);
        updateSongInfo();
        updateClock();

        function createBubbles() {
            const bubbleCount = 50;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
