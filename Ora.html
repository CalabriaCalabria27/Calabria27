<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadrato con YouTube, Data, Ora e Posizione</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .square-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .rotating-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      border: 5px solid transparent;
      border-top: 8px solid white;
      animation: rotate 10s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .square-container {
      width: 480px;
      height: 440px;
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      z-index: 1;
    }

    .square-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-overlay {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      color: white;
      gap: 6px;
      pointer-events: none;
    }

    .info-box {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 8px;
      padding: 20px 20px; /* Modificato il padding per rendere più grandi i box */
      font-size: 15px;
      font-weight: bold;
      width: auto; /* Larghezza che si adatta al contenuto */
    }

    .top-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #location {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 8px;
      padding: 20px 30px; /* Modificato il padding per la posizione */
      font-size: 15px;
      font-weight: bold;
      margin-top: 10px;
    }

    .scrolling-text-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .scrolling-text {
      display: inline-block;
      font-size: 28px;
      font-weight: bold;
      color: white;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      document.getElementById("clock").innerText = "Ora: " + now.toLocaleTimeString();
      document.getElementById("date").innerText = "Data: " + now.toLocaleDateString();
    }

    function getLocation() {
      fetch("https://ipapi.co/json/")
        .then(response => response.json())
        .then(data => {
          document.getElementById("location").innerText = "Città: " + data.city;
        })
        .catch(() => {
          document.getElementById("location").innerText = "Città: Non disponibile";
        });
    }

    setInterval(updateTimeAndDate, 1000);
    window.onload = function () {
      updateTimeAndDate();
      getLocation();
      document.querySelector('.scrolling-text').innerText =
        "Benvenuto! Video, data, ora e posizione al centro.";
    };
  </script>
</head>
<body>
  <div class="square-wrapper">
    <div class="rotating-ring"></div>
 <div class="square-container">
      <iframe src="https://www.youtube.com/embed/BVYT53kdDt0?autoplay=1&mute=1&loop=1&playlist=BVYT53kdDt0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="info-overlay">
      <div class="top-info">
        <div id="clock" class="info-box"></div>
        <div id="date" class="info-box"></div>
      </div>
      <div id="location" class="info-box"></div>
    </div>
  </div>

  <div class="scrolling-text-container">
    <div class="scrolling-text"></div>
  </div>
</body>
</html>
