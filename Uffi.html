<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radio Player con Copertine e Titoli</title>

<style>
  body {
    background: transparent;
    margin: 20px;
    font-family: Arial, sans-serif;
  }

  /* Contenitore generale per allineare tutto a sinistra */
  #mainContainer {
    width: 386px;  /* larghezza del player */
    margin: 0;
    text-align: left;
  }

  /* Wrapper copertina con bordo colore player */
  #coverWrapper {
    width: 386px;
    margin: 0 auto 10px auto; /* centra orizzontalmente, margine sotto */
    background: transparent;
    border: 2px solid #444444; /* bordo colore player */
    border-radius: 8px;
    padding: 8px;
    box-sizing: border-box;
  }

  #coverArt {
    width: 300px;
    height: 300px;
    display: block;
    margin: 0 auto;  /* centra l’immagine nel wrapper */
    border-radius: 4px;
    object-fit: cover;
    opacity: 1;
    transition: opacity 0.6s ease-in-out;
  }

  .now-playing-box {
    margin: 20px 0;
    font-size: 20px;
    font-family: Playball, cursive;
    color: red; /* testo rosso */
    display: flex;
    align-items: center;
    justify-content: flex-start; /* tutto a sinistra */
    width: 100%;
    height: 48px;
    overflow: hidden;
    padding: 0;
    background: transparent;
  }

  .bar {
    font-size: 26px;
    font-weight: bold;
    color: #444444; /* sbarre colore player */
    user-select: none;
    padding: 0 12px;
    flex-shrink: 0;
    line-height: 48px;
  }

  .scroll-container {
    flex: 1;
    overflow: hidden;
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 4px;
  }

  .scrolling-text {
    position: absolute;
    white-space: nowrap;
    will-change: transform;
    animation: scroll-left 12s linear infinite;
    color: red;
    line-height: 48px;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* CONTENITORE PLAYER ALLINEATO A SINISTRA */
  #musesplayer {
    width: 386px;
    margin: 0;
    text-align: left;
  }
</style>
</head>
<body>

<div id="mainContainer">
  <!-- COPERTINA -->
  <div id="coverWrapper">
    <img id="coverArt" src="https://i.postimg.cc/G2LZ5PN8/sssssssssssssssssssss.png" alt="Cover Art" />
  </div>

  <!-- TITOLI CHE SCORRONO -->
  <div class="now-playing-box">
    <div class="bar">|</div>
    <div class="scroll-container">
      <div class="scrolling-text" id="npTitle">Caricamento…</div>
    </div>
    <div class="bar">|</div>
  </div>

  <!-- PLAYER MUSES -->
  <div id="musesplayer"></div>
</div>

<script>
  const streamId = 't2l8dpcdouitv';
  const metadataUrl = `https://api.zeno.fm/mounts/metadata/subscribe/${streamId}`;
  const titleEl = document.getElementById('npTitle');
  const coverArt = document.getElementById('coverArt');
  const defaultCover = "https://i.postimg.cc/G2LZ5PN8/sssssssssssssssssssss.png";

  const es = new EventSource(metadataUrl);
  es.onmessage = async event => {
    try {
      const data = JSON.parse(event.data);
      const rawTitle = data.streamTitle.trim();
      titleEl.textContent = rawTitle;

      if (rawTitle.includes('-')) {
        const [artist, track] = rawTitle.split('-').map(s => s.trim());
        const query = encodeURIComponent(`${artist} ${track}`);
        const res = await fetch(`https://itunes.apple.com/search?term=${query}&limit=1`);
        const json = await res.json();
        if (json.results.length > 0) {
          const albumArt = json.results[0].artworkUrl100.replace('100x100bb', '300x300bb');
          transitionCover(albumArt);
        } else {
          transitionCover(defaultCover);
        }
      } else {
        transitionCover(defaultCover);
      }
    } catch {
      transitionCover(defaultCover);
    }
  };

  function transitionCover(newSrc) {
    coverArt.style.opacity = "0";
    setTimeout(() => {
      coverArt.src = newSrc;
      coverArt.style.opacity = "1";
    }, 500);
  }

  es.onerror = err => console.error('SSE error:', err);
</script>

</script>

</body>
