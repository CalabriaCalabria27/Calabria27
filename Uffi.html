<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Player con Copertine e Titoli</title>

  <style>
    body {
      background: transparent;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    #mainContainer {
      width: 386px;
      margin: 0;
      text-align: left;
    }

    /* COPERTINA + BORDO */
    #coverWrapper {
      width: 300px;
      height: 300px;
      margin-bottom: 10px;
      border: 4px solid #3a3a3a; /* colore bordo come player */
      border-radius: 10px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #coverArt {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    /* TITOLI */
    .now-playing-box {
      margin: 20px 0;
      font-size: 20px;
      font-family: Playball, cursive;
      color: red;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 48px;
      overflow: hidden;
      background: transparent;
    }

    .bar {
      font-size: 26px;
      font-weight: bold;
      color: #3a3a3a; /* colore barre come player */
      user-select: none;
      padding: 0 12px;
      flex-shrink: 0;
      line-height: 48px;
    }

    .scroll-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 4px;
    }

    .scrolling-text {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: scroll-left 12s linear infinite;
      color: red;
      line-height: 48px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* PLAYER MUSES */
    #musesplayer {
      width: 386px;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="mainContainer">
    <!-- COPERTINA -->
    <div id="coverWrapper">
      <img id="coverArt" src="https://i.postimg.cc/G2LZ5PN8/sssssssssssssssssssss.png" alt="Cover Art" />
    </div>

    <!-- TITOLI -->
    <div class="now-playing-box">
      <div class="bar">|</div>
      <div class="scroll-container">
        <div class="scrolling-text" id="npTitle">Caricamentoâ€¦</div>
      </div>
      <div class="bar">|</div>
    </div>

    <!-- PLAYER -->
    <div id="musesplayer"></div>
  </div>

  <!-- SCRIPT TITOLI E COVER -->
  <script>
    const streamId = 't2l8dpcdouitv';
    const metadataUrl = `https://api.zeno.fm/mounts/metadata/subscribe/${streamId}`;
    const titleEl = document.getElementById('npTitle');
    const coverArt = document.getElementById('coverArt');
    const defaultCover = "https://i.postimg.cc/G2LZ5PN8/sssssssssssssssssssss.png";

    const es = new EventSource(metadataUrl);
    es.onmessage = async event => {
      try {
        const data = JSON.parse(event.data);
        const rawTitle = data.streamTitle.trim();
        titleEl.textContent = rawTitle;

        if (rawTitle.includes('-')) {
          const [artist, track] = rawTitle.split('-').map(s => s.trim());
          const query = encodeURIComponent(`${artist} ${track}`);
          const res = await fetch(`https://itunes.apple.com/search?term=${query}&limit=1`);
          const json = await res.json();
          if (json.results.length > 0) {
            const albumArt = json.results[0].artworkUrl100.replace('100x100bb', '300x300bb');
            transitionCover(albumArt);
          } else {
            transitionCover(defaultCover);
          }
        } else {
          transitionCover(defaultCover);
        }
      } catch {
        transitionCover(defaultCover);
      }
    };

    function transitionCover(newSrc) {
      coverArt.style.opacity = "0";
      setTimeout(() => {
        coverArt.src = newSrc;
        coverArt.style.opacity = "1";
      }, 500);
    }

    es.onerror = err => console.error('SSE error:', err);
  </script>

  <!-- SCRIPT PLAYER MUSES -->
  <script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
  <script type="text/javascript">
    MRP.insert({
      'url': 'https://stream-179.zeno.fm/t2l8dpcdouitv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJ0Mmw4ZHBjZG91aXR2IiwiaG9zdCI6InN0cmVhbS0xNzkuemVuby5mbSIsInRtIjpmYWxzZSwicnR0bCI6NSwianRpIjoidmNlUUQxemxSM091WUUzaXNPbDlUZyIsImlhdCI6MTc1MzA0ODA4MywiZXhwIjoxNzUzMDQ4MTQzfQ.ySf3UoRWxgUDQm0veN-_NV9vJI8-Xx2A3qdI1ulVHY4',
      'volume': 100,
      'autoplay': true,
      'forceHTML5': true,
      'jsevents': true,
      'buffering': 0,
      'title': 'RadioVivaForever',
      'welcome': 'Benvenuti',
      'wmode': 'transparent',
      'skin': 'wmp',
      'width': 386,
      'height': 47,
      'container': 'musesplayer'
    });
  </script>
</body>
</html>
