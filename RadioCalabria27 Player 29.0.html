<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadioCalabria27 Player 29.0</title>
  <link rel="shortcut icon" href="https://xatimg.com/image/kGPpzvaUUtNW.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #mini-player {
      background: rgba(14, 11, 90, 0.85);
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff416c, #ff4b2b, #1dd1a1, #54a0ff) 1;
      /* border-radius: 10px;  <-- rimosso */
      position: relative;
    }

    #mini-player a {
      display: inline-block;
    }

    #mini-player img {
      width: 100%;
      height: auto;
      /* border-radius: 10px;  <-- rimosso */
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #mini-player img:hover {
      transform: scale(1.03);
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      margin: 5px 0;
    }

    .bar {
      font-size: 1.2em;
      color: #1dd1a1;
      padding: 0 4px;
    }

    .scrolling-title-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .artist {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #station-name {
      margin-top: 10px;
      font-size: 0.95em;
      color: #1dd1a1;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #controls {
      margin: 10px 0;
    }

    #playstop-btn {
      background: linear-gradient(135deg, #1dd1a1, #54a0ff);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      user-select: none;
    }

    #playstop-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    #volume-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    #volume {
      width: 150px;
      height: 8px;
      background: linear-gradient(180deg, #1dd1a1, #54a0ff);
      border-radius: 5px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -2px;
    }

    #volume::-moz-range-thumb {
      height: 12px;
      width: 12px;
      background: #fff;
      border: 2px solid #54a0ff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
